<!doctype html>
<html class="overscroll-y-none" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link href="./css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr/dist/browser/signalr.min.js"></script>
</head>

<body class="overscroll-y-none">
    <!-- ========== HEADER ========== -->
    <header class="sticky top-0 inset-x-0 z-48 w-full bg-[#BF3131] pt-3 md:pb-3 shadow-xs">
        <nav class="max-w-[100rem] mx-auto w-full px-4">
            <div class="w-full">
                <div class="grid grid-cols-1 md:grid-cols-[auto_1fr_auto] items-center w-full">
                    <!-- Left: Logo (hidden on mobile) -->
                    <div class="hidden md:flex items-center">
                        <img class="h-10" src="./images/logo.png" alt="Logo">
                    </div>

                    <!-- Center: Search + Switch -->
                    <div class="w-full max-w-lg mx-auto">
                        <div class="flex w-full gap-2 md:gap-4">
                            <!-- Search -->
                            <div class="relative flex-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <svg class="shrink-0 size-4 text-gray-400 dark:text-white/60"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor" stroke-width="2">
                                        <circle cx="11" cy="11" r="8" />
                                        <path d="m21 21-4.3-4.3" />
                                    </svg>
                                </div>
                                <input id="q" type="search" class="py-2 ps-10 pe-10 block w-full bg-white rounded-md text-sm border-0
                        focus:outline-none focus:ring-0 focus:border-0" placeholder="TÌM KIẾM">
                            </div>

                            <!-- Switch -->
                            <div class="flex flex-col md:flex-row items-center gap-1 flex-none">
                                <label for="hs-basic-with-description-checked"
                                    class="text-xs md:text-sm font-medium text-white">KARAOKE</label>
                                <label for="hs-basic-with-description-checked"
                                    class="relative inline-block w-8 h-4.5 md:w-11 md:h-6 cursor-pointer">
                                    <input type="checkbox" id="hs-basic-with-description-checked" class="peer sr-only"
                                        checked>

                                    <!-- Track -->
                                    <span class="absolute inset-0 border border-gray-300 bg-gray-400 rounded-full transition-colors duration-200 ease-in-out
                          peer-checked:bg-[#537D5D] peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>

                                    <!-- Knob -->
                                    <span class="absolute top-1/2 start-0.5 -translate-y-1/2 size-3.5 md:size-5 bg-white rounded-full shadow-xs
                          transition-transform duration-200 ease-in-out peer-checked:translate-x-full
                          dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Right: invisible spacer for centering -->
                    <div class="hidden md:flex items-center invisible">
                        <img class="h-10" src="./images/logo.png" alt="">
                    </div>
                </div>
            </div>

            <div class="block md:hidden">
                <nav class="flex flex-row justify-center" aria-label="Tabs" role="tablist"
                    aria-orientation="horizontal">
                    <button type="button"
                        class="basis-1/2 justify-center hs-tab-active:font-semibold hs-tab-active:border-white hs-tab-active:text-white py-4 px-1 inline-flex items-center gap-x-2 border-b-3 border-transparent text-sm font-semibold whitespace-nowrap text-gray-300 focus:outline-hidden focus:text-white disabled:opacity-50 disabled:pointer-events-none active"
                        id="tabs-with-badges-item-1" aria-selected="true" data-hs-tab="#tabs-with-badges-1"
                        aria-controls="tabs-with-badges-1" role="tab">
                        TẤT CẢ <span
                            class="hs-tab-active:bg-white ms-1 py-0.5 px-1.5 rounded-full text-xs font-medium bg-gray-300 text-[#BF3131]">99+</span>
                    </button>
                    <button type="button"
                        class="basis-1/2 justify-center hs-tab-active:font-semibold hs-tab-active:border-white hs-tab-active:text-white py-4 px-1 inline-flex items-center gap-x-2 border-b-3 border-transparent text-sm font-semibold whitespace-nowrap text-gray-300 focus:outline-hidden focus:text-white disabled:opacity-50 disabled:pointer-events-none"
                        id="tabs-with-badges-item-2" aria-selected="false" data-hs-tab="#tabs-with-badges-2"
                        aria-controls="tabs-with-badges-2" role="tab">
                        BÀI ĐÃ CHỌN <span
                            class="hs-tab-active:bg-white ms-1 py-0.5 px-1.5 rounded-full text-xs font-medium bg-gray-300 text-[#BF3131]">(<span
                                class="upNextCount">0</span>)</span>
                    </button>
                </nav>
            </div>
        </nav>
    </header>
    <!-- ========== END HEADER ========== -->

    <!-- ========== MAIN CONTENT ========== -->
    <main id="content overflow-hidden">
        <div class="max-w-[100rem] min-h-screen mx-auto px-4 py-4">
            <div class="mt-2">
                <div id="tabs-with-badges-1" role="tabpanel" aria-labelledby="tabs-with-badges-item-1">
                    <div id="searchResultsGrid"
                        class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-2 md:gap-4 divide-y divide-gray-200 md:divide-y-0">
                    </div>
                </div>
                <div id="tabs-with-badges-2" class="hidden" role="tabpanel" aria-labelledby="tabs-with-badges-item-2">
                    <div class="relative flex h-full flex-col">
                        <div class="relative">
                            <div id="nowPlaying2" class="nowPlaying"></div>
                            <!-- Video progress (container) -->
                            <div class="absolute bottom-2 right-2 left-2">
                                <!-- Progress bar instance -->
                                <div data-vp data-duration="312.4" class="w-full max-w-xl">
                                    <div class="flex justify-between text-xs text-white/80 mb-1">
                                        <span data-vp-current>0:00</span>
                                        <span data-vp-duration>0:00</span>
                                    </div>

                                    <div data-vp-wrap class="relative">
                                        <!-- Hover time tooltip -->
                                        <div data-vp-tip
                                            class="pointer-events-none absolute -top-7 translate-x-[-50%] rounded px-2 py-0.5 text-[11px] bg-black/80 text-white opacity-0 transition-opacity">
                                            0:00
                                        </div>

                                        <!-- Range -->
                                        <input data-vp-range type="range" min="0" step="0.1" value="0" class="w-full bg-transparent cursor-pointer appearance-none focus:outline-hidden
                                                        h-2 rounded-full
                                                        [background:linear-gradient(to_right,#2563eb_var(--pct,0%),#e5e7eb_0%)]
                                                        dark:[background:linear-gradient(to_right,#3b82f6_var(--pct,0%),#374151_0%)]
                        
                                                        [&::-webkit-slider-runnable-track]:bg-transparent
                                                        [&::-webkit-slider-runnable-track]:h-2
                                                        [&::-webkit-slider-runnable-track]:rounded-full
                                                        [&::-moz-range-track]:bg-transparent
                                                        [&::-moz-range-track]:h-2
                                                        [&::-moz-range-track]:rounded-full
                        
                                                        [&::-webkit-slider-thumb]:appearance-none
                                                        [&::-webkit-slider-thumb]:w-6
                                                        [&::-webkit-slider-thumb]:h-6
                                                        [&::-webkit-slider-thumb]:rounded-full
                                                        [&::-webkit-slider-thumb]:bg-white
                                                        [&::-webkit-slider-thumb]:shadow-[0_0_0_4px_rgba(37,99,235,.95)]
                                                        [&::-webkit-slider-thumb]:-mt-2
                        
                                                        [&::-moz-range-thumb]:w-6
                                                        [&::-moz-range-thumb]:h-6
                                                        [&::-moz-range-thumb]:rounded-full
                                                        [&::-moz-range-thumb]:appearance-none
                                                        [&::-moz-range-thumb]:bg-white
                                                        [&::-moz-range-thumb]:border-[1px]
                                                        [&::-moz-range-thumb]:border-[#BF3131]"
                                            aria-orientation="horizontal" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-gray-800 font-semibold px-4 py-2">BÀI KẾ TIẾP (<span
                                class="upNextCount">0</span>)
                        </div>
                        <div class="px-4 pb-4 flex-1 overflow-y-auto">
                            <div id="upNextList2" class="upNextList divide-y divide-gray-200">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ========== END MAIN CONTENT ========== -->

    <footer class="sticky bottom-0 inset-x-0 z-48 w-full pt-3 pb-6 bg-neutral-800 shadow-xs">
        <nav class="max-w-[100rem] mx-auto w-full px-4">
            <div class="flex flex-wrap justify-between gap-1">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="size-5 flex-none" viewBox="0 0 16 16">
                        <path
                            d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5" />
                    </svg>
                    <span class="text-xs font-medium hidden md:block">DỪNG</span>
                </button>
                <button type="button" onclick="send('next')"
                    class="p-2 flex flex-1 gap-1 items-center rounded-md text-white disabled:opacity-50 disabled:pointer-events-none">

                <button type="button" onclick="send('replay')"

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="size-5 flex-none" viewBox="0 0 16 16">

                        <path
                            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
                        <path

                    </svg>
                    <span class="text-xs font-medium hidden md:block">MUSIC / KARAOKE</span>
                </button>
                <button type="button" onclick="send('volume_down')"

                        <path

                    </svg>
                    <span class="text-xs font-medium hidden md:block">GIẢM ÂM</span>
                </button>
                <button type="button" onclick="send('volume_up')"

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="size-5 flex-none" viewBox="0 0 16 16">
                        <path
                            d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z" />
                        <path
                            d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z" />
                        <path
                            d="M10.025 8a4.5 4.5 0 0 1-1.318 3.182L8 10.475A3.5 3.5 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.5 4.5 0 0 1 10.025 8M7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11" />

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                        <path fill-rule="evenodd"
                            d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5" />

            role="dialog" tabindex="-1" aria-labelledby="hs-offcanvas-example-label">

                <div class="relative">
                    <div id="nowPlaying1" class="nowPlaying"></div>

                                            [&::-webkit-slider-runnable-track]:rounded-full

    <!-- ONE modal for both search & queue -->
    <div id="song-action-modal"
        class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto pointer-events-none"
        role="dialog" tabindex="-1" aria-labelledby="song-action-title">
        <div
            class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-56px)] flex items-center">
            <div class="w-full bg-white rounded-md shadow pointer-events-auto">
                <div class="relative">
                    <div id="song-action-title"
                        class="absolute top-0 left-0 w-full py-1 px-2 rounded-t-md bg-black/50 text-white text-center font-medium line-clamp-2 uppercase">
                    </div>
                    <div class="aspect-video rounded-t-md overflow-hidden">
                        <img id="song-action-thumb" class="w-full h-full object-cover" alt="">

                </div>

                <div class="p-4">

                    <div data-group="search" class="flex gap-2">

                        <button id="song-action-priority" type="button"
                            class="flex-1 py-2 px-3 rounded-lg bg-[#BF3131] text-white uppercase">Ưu tiên</button>
                    </div>

                    <!-- Button group for QUEUE item -->
                    <div data-group="queue" class="flex gap-2 hidden">
                        <button id="song-action-play" type="button"
                            class="flex-1 py-2 px-3 rounded-lg bg-[#BF3131] text-white uppercase">Ưu tiên</button>
                        <button id="song-action-move" type="button"
                            class="flex-1 py-2 px-3 rounded-lg bg-[#BF3131] text-white uppercase">Đẩy lên</button>
                        <button id="song-action-delete" type="button"

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="hs-sign-out-alert-small-window"
        class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto" role="dialog"
        tabindex="-1" aria-labelledby="hs-sign-out-alert-small-window-label">
        <div
            class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-xs sm:w-full m-3 sm:mx-auto">

                <div class="absolute top-2 end-2">
                    <button type="button"

                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"

                    <!-- Icon -->
                    <span
                        class="mb-4 inline-flex justify-center items-center size-15.5 rounded-full border-4 border-yellow-50 bg-yellow-100 text-yellow-500 dark:bg-yellow-700 dark:border-yellow-600 dark:text-yellow-100">
                        <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                    </span>
